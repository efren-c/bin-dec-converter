<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary-Decimal Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Decimal Binary Converter</h2>
        <div class="wrapper">
            <div class="input-wrapper">
                <label for="dec-input">Decimal:</label>
                <input type="number" name="" id="dec-input">
                <input type="number" name="" id="dec-last" disabled>
            </div>
            <div class="input-wrapper">
                <label for="bin-input">Binary:</label>
                <input type="text" name="" id="bin-input">
                <input type="number" name="" id="bin-last" disabled>
            </div>
        </div>
        <p id="error-msg"></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
